name: Terraform

on:
  push:
    tags:
      - 'dev-*'
      - 'qa-*'
      - 'prod-*'

jobs:
  plan:
    name: Terraform Plan (${ { github.ref_name } })
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.tag_parse.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse tag â†’ environment
        id: tag_parse
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          ENV=${TAG%%-*}
          echo "::set-output name=environment::$ENV"
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.6'

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan \
            -input=false \
            -var-file="conf/${{ env.ENVIRONMENT }}.tfvars" \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply (${ { needs.plan.outputs.env-name } })
    runs-on: ubuntu-latest
    needs: plan
    environment: ${{ needs.plan.outputs.env-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.6'

      - name: Terraform Init
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v3
        with:
          name: tfplan

      - name: Terraform Apply
        run: terraform apply -input=false tfplan
